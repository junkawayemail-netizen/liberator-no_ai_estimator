<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liberator Junk Removal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#0D2C54',
              'brand-green': '#28A745',
              'brand-light': '#f4f7f6',
              'brand-dark': '#212529',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .scroll-animate {
        opacity: 0;
      }

      .scroll-animate.in-view {
        animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      body {
        background-color: #f4f7f6; /* fallback */
        background-image: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 50%),
                          radial-gradient(circle at 80% 90%, rgba(220, 230, 250, 0.4) 0%, rgba(220, 230, 250, 0) 40%);
        background-attachment: fixed;
      }
    </style>
  <script type="importmap">

  }
}
</script>

</head>

    <div id="root"></div>
